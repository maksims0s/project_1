<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="form.css">
    <title>Forms</title>
</head>
<body>
    <div id="wrapper"></div>
    <h1>Please fill out your details</h1>
    <form method="post" action="#">
    <fieldset>
        <div class="input-row">
            <label for="name"> Name:</label>
            <input type="text" id="name" name="name" value="">
        </div>
        <div class="input-row">
            <label>Email:</label>
            <input type="email" id="email" name="email" value="">
        </div>
        <div class="input-row">
            <label for="city">City</label>
            <select id="city" name="city">
                <option value=""></option>
                <optgroup label="USA">
                   <option value="Washington D.C.">Washington D.C.</option>
                   <option value="New York City">New York City</option>
                   <option value="Boston">Boston</option>
                </optgroup>
                <optgroup label="Australia">
                   <option value="Sydney">Sydney</option>
                   <option value="Melbourne">Melbourne</option>
                   <option value="Perth">Perth</option>
                </optgroup>
            </select>
        </div>
        <div class="input-row">
            <label for="language">Language:</label>
            <select id="language" name="language" multiple="multiple">
                <option value=""></option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </fieldset>
    <fieldset id="choices">
        <div class="input-row">
            <label class="block"> Your highest education:</label>
            <input type="radio" id="undergraduate" name="education" value="undergraduate">
            <label for="undergraduate">Undergraduate</label>
            <input type="radio" id="graduate" name="education" value="graduate">
            <label for="graduate">Graduate</label>
            <input type="radio" id="post-graduate" name="education" value="post-graduate">
            <label for="post-graduate">Post-graduate</label>
        </div>
        <div class="input-row">
            <label class="block">Technical Skills:</label>
            <input type="checkbox" id="html" name="tech_skills" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="tech_skills" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="php" name="tech_skills" value="PHP">
            <label for="php">PHP</label>
            <input type="checkbox" id="javascript" name="tech_skills" value="JAVASCRIPT">
            <label for="javascript">JAVASCRIPT</label>
        </div>
    </fieldset id="choices">
    <div class="input-row buttons">
        <input type="submit" value="Submit Form">
        <button>Some button</button>
        <input type="reset" value="Reset Form">
    </div>
    </form>
</body>
</html>
