<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline elements</title>
    <link type="text/css" rel="stylesheet" href="divspan.css">
</head>
<body>
    <div id="wrapper">
        <div>My goal this weekend is to move... <span class="invert inline-block bigger"> fast</span> just enough so people don't think I'm dead</div>
        <div> I wish my wallet came with free refills</div>
        <div>Don't worry <div class="inline"> if plan A fails,</div> there are 25 more letters in the alphabet</div>
        <div id="images">
            <img src="images/image_1.png" alt="" id="one">
            <img src="images/image_2.png" alt="" id="two">
            <img src="images/image_3.png" alt="" id="three">
            <div class="clearfix"></div>
        </div>
        <div>For the best seat in the house, you'll have to move the dog</div>
    </div>
</body>
</html>
